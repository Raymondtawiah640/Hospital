<div class="min-h-screen bg-gray-100 py-10 px-6">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">
      All Appointments
    </h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="text-center mb-4">
      <span>Loading appointments...</span>
    </div>

    <!-- Appointments Table -->
    <table *ngIf="!isLoading && appointments.length" class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="border-b">
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Patient</th>
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Doctor</th>
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Department</th>
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Date</th>
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Time</th>
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Reason</th>
          <th class="px-6 py-2 text-left text-sm font-medium text-gray-700">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments" class="border-b">
          <td class="px-6 py-4 text-sm text-gray-800">{{ appointment.patient_name }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ appointment.doctor_name }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ appointment.department }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ appointment.date }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ appointment.time }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ appointment.reason }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">
            <button (click)="deleteAppointment(appointment.id)" class="text-red-600 hover:text-red-800">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- No Appointments Message -->
    <div *ngIf="!isLoading && !appointments.length" class="text-center text-gray-500">
      No appointments available.
    </div>
  </div>
</div>

<div *ngIf="!isLoading">
  <!-- Error Message -->
  <div *ngIf="errorMessage" 
       class="mt-4 p-4 text-sm text-red-700 bg-red-100 border border-red-300 rounded-lg shadow-sm">
    {{ errorMessage }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" 
       class="mt-4 p-4 text-sm text-green-700 bg-green-100 border border-green-300 rounded-lg shadow-sm">
    {{ successMessage }}
  </div>

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6">Doctor Schedules</h2>

    <!-- Schedule form -->
    <h3 class="text-xl font-semibold text-blue-800 mt-8 mb-4">Add New Schedule</h3>
    <form (ngSubmit)="onSubmit(scheduleForm)" #scheduleForm="ngForm">

      <!-- Search Doctors -->
      <div class="mb-4">
        <label for="search" class="block text-gray-700 font-semibold mb-2">Search Doctor</label>
        <input id="search" type="text" [(ngModel)]="searchTerm" name="search"
               (input)="filterDoctors()"
               placeholder="Type to filter doctors..."
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Select Doctor -->
      <div class="mb-6">
        <label for="doctorId" class="block text-gray-700 font-semibold mb-2">Doctor <span [class.text-red-500]="!doctorId?.value" [class.text-green-500]="doctorId?.value">*</span></label>
        <select #doctorId="ngModel" id="doctorId" name="doctorId" [(ngModel)]="doctorId.value" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Doctor</option>
            <option *ngFor="let doctor of filteredDoctors" [value]="doctor.id">
              {{ doctor.first_name }} {{ doctor.last_name }}
            </option>
        </select>
      </div>

      <!-- Select Day -->
      <div class="mb-6">
        <label for="day" class="block text-gray-700 font-semibold mb-2">Day <span [class.text-red-500]="!day?.value" [class.text-green-500]="day?.value">*</span></label>
        <select #day="ngModel" id="day" name="day" [(ngModel)]="day.value" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Select Day</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="date" class="block text-gray-700 font-semibold mb-2">Date <span [class.text-red-500]="!date?.value" [class.text-green-500]="date?.value">*</span></label>
        <input #date="ngModel" id="date" name="date" [(ngModel)]="date.value" type="date" required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Start Time -->
      <div class="mb-6">
        <label for="startTime" class="block text-gray-700 font-semibold mb-2">Start Time <span [class.text-red-500]="!startTime?.value" [class.text-green-500]="startTime?.value">*</span></label>
        <input #startTime="ngModel" id="startTime" name="startTime" [(ngModel)]="startTime.value" type="time" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- End Time -->
      <div class="mb-6">
        <label for="endTime" class="block text-gray-700 font-semibold mb-2">End Time <span [class.text-red-500]="!endTime?.value" [class.text-green-500]="endTime?.value">*</span></label>
        <input #endTime="ngModel" id="endTime" name="endTime" [(ngModel)]="endTime.value" type="time" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Select Department -->
      <div class="mb-6">
        <label for="department" class="block text-gray-700 font-semibold mb-2">Department <span [class.text-red-500]="!department?.value" [class.text-green-500]="department?.value">*</span></label>
        <select #department="ngModel" id="department" name="department" [(ngModel)]="department.value" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Select Department</option>
          <option>General Medicine</option>
          <option>Cardiology</option>
          <option>Pediatrics</option>
          <option>Emergency</option>
          <option>Laboratory</option>
          <option>Pharmacy</option>
          <option>Surgery</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 flex justify-end">
        <button type="submit" [disabled]="!scheduleForm.form.valid || isLoading"
          class="bg-blue-900 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          <span *ngIf="isLoading">Saving...</span>
          <span *ngIf="!isLoading">Save Schedule</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="isLoading" class="flex justify-center items-center mt-8">
  <span>Loading...</span>
</div>

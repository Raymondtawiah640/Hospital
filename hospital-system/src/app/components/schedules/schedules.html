<div *ngIf="!isLoading">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6">Doctor Schedules</h2>

    <!-- Schedule form -->
    <h3 class="text-xl font-semibold text-blue-800 mt-8 mb-4">Add New Schedule</h3>
    <form (ngSubmit)="onSubmit()" #scheduleForm="ngForm">

      <!-- Select Doctor -->
      <div class="mb-6">
        <label for="doctorId" class="block text-gray-700 font-semibold mb-2">Doctor</label>
        <select id="doctorId" name="doctorId" [(ngModel)]="scheduleData.doctorId" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Doctor</option>
            <option *ngFor="let doctor of doctors" [value]="doctor.id">
            {{ doctor.first_name }} {{ doctor.last_name }}
            </option>
        </select>
      </div>

      <!-- Select Day -->
      <div class="mb-6">
        <label for="day" class="block text-gray-700 font-semibold mb-2">Day</label>
        <select id="day" name="day" [(ngModel)]="scheduleData.day" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Select Day</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>

      <!-- Start Time -->
      <div class="mb-6">
        <label for="startTime" class="block text-gray-700 font-semibold mb-2">Start Time</label>
        <input id="startTime" name="startTime" [(ngModel)]="scheduleData.startTime" type="time" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- End Time -->
      <div class="mb-6">
        <label for="endTime" class="block text-gray-700 font-semibold mb-2">End Time</label>
        <input id="endTime" name="endTime" [(ngModel)]="scheduleData.endTime" type="time" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Select Department -->
      <div class="mb-6">
        <label for="department" class="block text-gray-700 font-semibold mb-2">Department</label>
        <select id="department" name="department" [(ngModel)]="scheduleData.department" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="">Select Department</option>
          <option>General Medicine</option>
          <option>Cardiology</option>
          <option>Pediatrics</option>
          <option>Emergency</option>
          <option>Laboratory</option>
          <option>Pharmacy</option>
          <option>Surgery</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 flex justify-end">
        <button type="submit" [disabled]="!scheduleForm.form.valid || isLoading"
          class="bg-blue-900 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          <span *ngIf="isLoading">Saving...</span>
          <span *ngIf="!isLoading">Save Schedule</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="isLoading" class="flex justify-center items-center mt-8">
  <span>Loading...</span>
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="mt-4 text-red-600">
  <p>{{ errorMessage }}</p>
</div>

<!-- Success Message -->
<div *ngIf="successMessage" class="mt-4 text-green-600">
  <p>{{ successMessage }}</p>
</div>

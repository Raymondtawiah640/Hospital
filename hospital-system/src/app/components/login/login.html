<!-- login.html -->
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-700 to-green-700 px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Hospital Logo" class="w-16 h-16 rounded-full shadow-md border-4 border-red-600">
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-center text-blue-700 mb-4">Hospital Staff Login</h2>

    <!-- Error/Info Message -->
    <div *ngIf="message" class="mb-3 text-center text-red-600 font-semibold">
      {{ message }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <!-- Staff ID -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Staff ID</label>
        <input [(ngModel)]="staff_id" name="staff_id" type="text" required
          class="w-full px-3 py-1.5 border border-blue-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Department -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
        <select [(ngModel)]="department" name="department" required
          class="w-full px-3 py-1.5 border border-blue-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
          <option value="">Select your department</option>
          <option value="Nursing">Nursing</option>
          <option value="Surgery">Surgery</option>
          <option value="Pharmacy">Pharmacy</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Administration">Administration</option>
        </select>
      </div>

      <!-- Password -->
      <div class="mb-5 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" required
            placeholder="8-20 characters"
            class="w-full px-3 py-1.5 border border-blue-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none pr-10 overflow-x-auto">

          <!-- Eye Icon -->
          <button type="button" (click)="togglePassword()"
            class="absolute inset-y-0 right-2 flex items-center justify-center px-2 text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.958 9.958 0 012.349-4.365m3.68-2.369A9.963 9.963 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.784 5.624M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="remainingTime > 0"
        class="w-full bg-red-600 text-white py-1.5 px-4 rounded-lg shadow-md hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-300">
        {{ remainingTime > 0 ? 'Locked' : 'Login' }}
      </button>
    </form>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-700 to-green-700">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <div class="flex justify-center mb-6">
      <img src="logo.png" alt="Hospital Logo" class="w-20 h-20 rounded-full shadow-md border-4 border-red-600">
    </div>

    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Hospital Staff Login</h2>

    <div *ngIf="message" class="mb-4 text-center text-red-600 font-semibold">
      {{ message }}
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Staff ID</label>
        <input [(ngModel)]="staff_id" name="staff_id" type="text" required
          class="w-full px-4 py-2 border border-blue-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
        <select [(ngModel)]="department" name="department" required
          class="w-full px-4 py-2 border border-blue-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500">
          <option value="">Select your department</option>
          <option value="Nursing">Nursing</option>
          <option value="Surgery">Surgery</option>
          <option value="Pharmacy">Pharmacy</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Administration">Administration</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" required
          class="w-full px-4 py-2 border border-blue-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit"
        class="w-full bg-red-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition">
        Login
      </button>
    </form>
  </div>
</div>

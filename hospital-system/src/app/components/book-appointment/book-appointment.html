<!-- book-appointment.component.html -->
<div class="min-h-screen bg-gray-100 py-10 px-6">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">
      Book an Appointment
    </h2>

    <form class="space-y-6">

      <!-- Patient Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="patientName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="patientName" name="patientName" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"/>
        </div>

        <div>
          <label for="ghanaCard" class="block text-sm font-medium text-gray-700">Ghana Card ID</label>
          <input type="text" id="ghanaCard" name="ghanaCard" placeholder="GHA-XXXXXXXXX-X" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"/>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+233..." required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"/>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"/>
        </div>
      </div>

      <!-- Doctor & Department -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
          <select id="department" name="department" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2">
            <option value="">-- Select Department --</option>
            <option>General Medicine</option>
            <option>Pediatrics</option>
            <option>Obstetrics & Gynecology</option>
            <option>Surgery</option>
            <option>Cardiology</option>
            <option>Dermatology</option>
            <option>ENT</option>
          </select>
        </div>

        <div>
          <label for="doctor" class="block text-sm font-medium text-gray-700">Doctor</label>
          <select id="doctor" name="doctor" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2">
            <option value="">-- Select Doctor --</option>
            <option>Dr. Kwame Mensah</option>
            <option>Dr. Akua Owusu</option>
            <option>Dr. Yaw Adjei</option>
            <option>Dr. Afua Boateng</option>
          </select>
        </div>
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Preferred Date</label>
          <input type="date" id="date" name="date" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"/>
        </div>

        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Preferred Time</label>
          <input type="time" id="time" name="time" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"/>
        </div>
      </div>

      <!-- Reason -->
      <div>
        <label for="reason" class="block text-sm font-medium text-gray-700">Reason for Appointment</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Describe symptoms or reason..." required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 p-2"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
                class="px-6 py-2 bg-blue-900 text-white rounded-lg shadow hover:bg-blue-700 transition">
          Book Appointment
        </button>
      </div>
    </form>
  </div>
</div>

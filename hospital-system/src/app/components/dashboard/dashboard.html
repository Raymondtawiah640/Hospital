<div class="min-h-screen bg-gray-100">

  <!-- Top Carousel Header -->
  <header class="relative w-full h-96 md:h-[800px] overflow-hidden shadow-md">
    <ng-container *ngFor="let slide of slides; let i = index">
      <div class="absolute inset-0 transition-opacity duration-1000"
           [class.opacity-100]="i === currentSlide"
           [class.opacity-0]="i !== currentSlide">
        <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-20"></div>
        <div class="absolute z-10 inset-0 flex flex-col justify-center items-center text-center text-white px-4">
          <h1 class="text-3xl md:text-5xl font-bold mb-2">{{ slide.title }}</h1>
          <p class="text-lg md:text-2xl">{{ slide.subtitle }}</p>
        </div>
      </div>
    </ng-container>
  </header>

  <!-- Dashboard Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Example Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-gray-500 text-sm font-medium">Total Patients</h2>
        <p class="text-3xl font-bold text-blue-600">1,250</p>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-gray-500 text-sm font-medium">Active Doctors</h2>
        <p class="text-3xl font-bold text-green-600">75</p>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-gray-500 text-sm font-medium">Appointments Today</h2>
        <p class="text-3xl font-bold text-yellow-600">42</p>
      </div>
    </div>
  </main>
</div>
